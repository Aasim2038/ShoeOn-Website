<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Customer Details</title>
    <script>
        if (sessionStorage.getItem('shoeonAdminLoggedIn') !== 'true') {
            window.location.href = 'admin-login.html';
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
    <style>
        /* New Styles for 2-Column View */
        .customer-grid-view {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            align-items: flex-start;
        }

        .details-card {
            padding: 25px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .details-list div {
            padding: 10px 0;
            border-bottom: 1px dashed #eee;
            display: flex;
            justify-content: space-between;
            font-size: 1rem;
        }

        .details-list strong {
            color: #555;
        }

        .status-header h3 {
            margin-top: 0;
        }

        .status-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .btn-action-wide {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
        }

        .form-row-credit {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .form-row-credit label {
            font-size: 0.9em;
            font-weight: 500;
        }

        .form-row-credit input {
            padding: 8px;
            font-size: 0.9em;
        }
    </style>
</head>

<body>

    <div class="admin-container">
        <div class="admin-container">

            <nav class="admin-nav">
                <div class="nav-header">
                    <h3>ShoeOn Admin</h3>
                </div>
                <ul>
                    <li><a href="admin-dashboard.html"><i class="fa-solid fa-chart-line"></i> Dashboard</a></li>
                    <li><a href="admin-products.html"><i class="fa-solid fa-box-archive"></i> Products</a></li>
                    <li><a href="admin-orders.html"><i class="fa-solid fa-list-check"></i> Orders</a></li>
                    <li class="active"><a href="admin-customers.html"><i class="fa-solid fa-users"></i> Customers</a>
                    </li>
                    <li><a href="#"><i class="fa-solid fa-gear"></i> Settings</a></li>
                    <hr>
                    <li><a href="index.html" class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> View
                            Site</a></li>
                </ul>
            </nav>

            <main class="admin-content">

                <div class="content-header">
                    <h1>Edit Customer Details</h1>
                    <a href="admin-customers.html" class="btn-secondary"><i class="fa-solid fa-arrow-left"></i> Back to
                        List</a>
                </div>

                <div class="customer-grid-view">

                    <div class="customer-info-column">
                        <div class="details-card">
                            <h3 style="margin-top:0;">Registration & Contact</h3>
                            <div class="details-list" id="customer-info-display">
                            </div>
                        </div>
                    </div>

                    <div class="status-edit-column">
                        <div class="details-card status-card">
                            <form id="customer-update-form">
                                <div class="status-header">
                                    <h3>Manage Status</h3>
                                </div>

                                <div class="form-group">
                                    <label style="font-weight:bold;">Account Status:</label>
                                    <div id="current-approval-status">Loading...</div>
                                </div>

                                <div class="form-group"
                                    style="background: #fff3cd; padding: 10px; border-radius: 5px; margin: 10px 0;">
                                    <label for="isOfflineCustomer" style="color: #856404; font-weight: bold;">Customer
                                        Type:</label>
                                    <label style="display:flex; align-items:center; gap:10px; cursor: pointer;">
                                        <input type="checkbox" id="isOfflineCustomer" style="width:20px; height: 20px;">
                                        <span>Mark as Existing/Offline Customer (Show Normal Price)</span>
                                    </label>
                                </div>

                                <button type="submit" class="btn-primary btn-action-wide" id="save-credit-btn">Save
                                    Submit</button>
                                <div id="update-message" style="margin-top:10px;"></div>
                            </form>
                        </div>
                    </div>

                </div>
            </main>
        </div>

        <script src="js/global.js"></script>
        <script src="js/admin-customer-edit.js"></script>
</body>

</html>
