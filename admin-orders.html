<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .filter-btn {
        padding: 8px 15px;
        border: 2px solid #555;
        background-color: #555;
        color: white;
        border-radius: 20px;
        cursor: pointer;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
        opacity: 0.7;
        transition: 0.3s;
    }
    .filter-btn:hover, .filter-btn.active {
        opacity: 1;
        transform: scale(1.05);
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .badge {
        background: white;
        color: black;
        padding: 2px 8px;
        border-radius: 50%;
        font-size: 12px;
        font-weight: bold;
    }
</style>
  <meta charset="UTF-8">
  <script>
  if (sessionStorage.getItem('shoeonAdminLoggedIn') !== 'true') {
    window.location.href = 'admin-login.html';
  }
</script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - All Orders</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <link rel="stylesheet" href="css/admin.css">
  
</head>
<body>

  <div class="admin-container">
    
    <nav class="admin-nav">
      <div class="nav-header">
        <h3>ShoeOn Admin</h3>
      </div>
     
      <ul>
        <li class="active"><a href="admin-dashboard.html"><i class="fa-solid fa-chart-line"></i> Dashboard</a></li>
        <li><a href="admin-products.html"><i class="fa-solid fa-box-archive"></i> Products</a></li>
        <li><a href="admin-orders.html"><i class="fa-solid fa-list-check"></i> Orders</a></li>
        <li><a href="admin-customers.html"><i class="fa-solid fa-users"></i> Customers</a></li>
        <li><a href="admin-settings.html"><i class="fa-solid fa-gear"></i> Settings</a></li>
        <hr>
        <li><a href="index.html" class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> View Site</a></li>
      </ul>
    </nav>
    
    <main class="admin-content">
      
      <div class="content-header">
        <h1>Order Management</h1>
      </div>

       <div class="filter-container" style="margin: 20px 0; display: flex; gap: 10px; flex-wrap: wrap;">
    
    <button class="filter-btn active" onclick="filterOrders('All')" id="btn-all">
        All Orders <span class="badge" id="count-all">0</span>
    </button>
    
    <button class="filter-btn" onclick="filterOrders('Pending')" id="btn-pending" style="background-color: #f39c12; border-color: #f39c12;">
        Pending <span class="badge" id="count-pending">0</span>
    </button>

    <button class="filter-btn" onclick="filterOrders('Processing')" id="btn-processing" style="background-color: #3498db; border-color: #3498db;">
        Processing <span class="badge" id="count-processing">0</span>
    </button>

    <button class="filter-btn" onclick="filterOrders('Shipped')" id="btn-shipped" style="background-color: #9b59b6; border-color: #9b59b6;">
        Shipped <span class="badge" id="count-shipped">0</span>
    </button>

    <button class="filter-btn" onclick="filterOrders('Delivered')" id="btn-delivered" style="background-color: #27ae60; border-color: #27ae60;">
        Delivered <span class="badge" id="count-delivered">0</span>
    </button>
    
    <button class="filter-btn" onclick="filterOrders('Cancelled')" id="btn-cancelled" style="background-color: #e74c3c; border-color: #e74c3c;">
        Cancelled <span class="badge" id="count-cancelled">0</span>
    </button>

</div>

      <div class="search-container" style="margin-bottom: 20px;">
    <input type="text" id="orderSearchInput" placeholder="Order ID, Customer ya Phone Number se search karein..." 
           style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
</div>
      
      <div class="content-table">
        <table>
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Customer Name</th>
              <th>Phone</th>
              <th>Total Amount</th>
              <th>Status</th>
              <th>Order Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="order-list-body">
            </tbody>
        </table>

        <div class="pagination-container" style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 20px; padding-bottom: 30px;">
    
    <button id="prev-btn" onclick="changePage(-1)" style="padding: 8px 15px; cursor: pointer; background: #333; color: #fff; border: none; border-radius: 5px;" disabled>
        <i class="fa-solid fa-chevron-left"></i> Previous
    </button>

    <span id="page-info" style="font-weight: bold; font-size: 1.1rem;">Page 1</span>

    <button id="next-btn" onclick="changePage(1)" style="padding: 8px 15px; cursor: pointer; background: #333; color: #fff; border: none; border-radius: 5px;">
        Next <i class="fa-solid fa-chevron-right"></i>
    </button>

</div>
      </div>
      
    </main>
    
  </div>
  
  <script src="js/admin-orders.js"></script>

</body>
</html>
