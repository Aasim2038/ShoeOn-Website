<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Add Product</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>

  <div class="admin-container">
    
    <nav class="admin-nav">
      <div class="nav-header">
        <h3>ShoeOn Admin</h3>
      </div>
      <ul>
        <li><a href="#"><i class="fa-solid fa-chart-line"></i> Dashboard</a></li>
        <li class="active"><a href="admin-products.html"><i class="fa-solid fa-box-archive"></i> Products</a></li>
        <li><a href="admin-orders.html"><i class="fa-solid fa-list-check"></i> Orders</a></li>
        <li><a href="#"><i class="fa-solid fa-users"></i> Customers</a></li>
        <li><a href="#"><i class="fa-solid fa-gear"></i> Settings</a></li>
        <hr>
        <li><a href="index.html" class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> View Site</a></li>
      </ul>
    </nav>
    
    <main class="admin-content">
      
      <div class="content-header">
        <h1>Add New Product</h1>
        <a href="admin-products.html" class="btn-secondary">
          <i class="fa-solid fa-arrow-left"></i> Back to All Products
        </a>
      </div>
      
      <div class="form-container">
        <form id="add-product-form">
          
          <div class="form-section">
            <h3>Basic Info</h3>
            <div class="form-group">
              <label for="name">Product Name</label>
              <input type="text" id="name" required>
            </div>
            <div class="form-group">
              <label for="brand">Brand</label>
              <input type="text" id="brand" required>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" rows="4"></textarea>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="mrp">MRP (₹)</label>
              <input type="number" id="mrp" step="0.01" placeholder="e.g., 2999.50" required>
            </div>
            <div class="form-group">
              <label for="discount">Discount (%)</label>
              <input type="number" id="discount" step="0.01" placeholder="e.g., 30.5">
            </div>
            <div class="form-group">
              <label for="salePrice">Sale Price (₹)</label>
              <input type="number" id="salePrice" step="0.01" placeholder="Auto-calculated" required>
            </div>
          </div>

          <div class="form-section">
            <h3>Inventory & Filters</h3>
            <div class="form-row">
              <div class="form-group">
                <label for="moq">MOQ (Pairs)</label>
                <input type="number" id="moq" value="1" required>
              </div>
              <div class="form-group">
              <label for="category">Category</label>
              <select id="category" required>
                <option value="">-- Select Category --</option>
                <option value="men-casual">Men's Casual</option>
                <option value="men-sports">Men's Sports</option>
                <option value="women-sandals">Women's Sandals</option>
                <option value="women-heels">Women's Heels</option>
                </select>
            </div>
              <div class="form-group">
              <label for="material">Material</label>
              <select id="material">
                <option value="">-- Select Material --</option>
                <option value="Leather">Leather</option>
                <option value="Synthetic">Synthetic</option>
                <option value="Canvas">Canvas</option>
                <option value="Mesh">Mesh</option>
                <option value="Poly">Poly</option>
                <option value="Other">Other</option>
              </select>
            </div>
            </div>
          </div>
          
          <div class="form-section">
            <h3>Product Tags</h3>
            <div class="checkbox-group">
              <label><input type="checkbox" id="tag-new-arrival" value="New Arrival"> New Arrival</label>
              <label><input type="checkbox" id="tag-top-best" value="Top Best"> Top Best</label>
              <label><input type="checkbox" id="tag-featured" value="Featured"> Featured</label>
            </div>
          </div>

          <div class="form-section">
            <h3>Product Images</h3>
            <p>Pehli image "Main Image" hogi. Abhi ke liye image ka URL paste karein.</p>
            <div class="form-group">
              <label for="image1">Image 1 URL</label>
              <input type="text" id="image1" placeholder="https://.../shoe-image1.jpg">
            </div>
            <div class="form-group">
              <label for="image2">Image 2 URL</label>
              <input type="text" id="image2" placeholder="https://.../shoe-image2.jpg">
            </div>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn-primary">Save Product</button>
            <div id="form-response"></div>
          </div>
          
        </form>
      </div>
      
    </main>
    
  </div>
  
  <script src="js/admin-add-product.js"></script>

</body>
</html>
