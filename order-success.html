<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmed! - ShoeOn</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <link rel="stylesheet" href="css/style.css">
  
  <link rel="stylesheet" href="css/order-success.css">
</head>
<body>

  <header class="page-header">
    <div class="header-left">
      <div class="page-title">
        <h3>Order Status</h3>
      </div>
    </div>
  </header>

  <main class="success-container">
    
    <div class="success-box">
      
      <div class="success-icon">
        <i class="fa-solid fa-check"></i>
      </div>
      
      <h1>Thank You!</h1>
      <p class="success-message">Your Order is Confirmed.</p>
      
      <p class="order-id">
  Your Order ID is: <strong id="order-id-display">Loading...</strong>
</p>
      
      <a href="index.html" class="btn-home">
        <i class="fa-solid fa-arrow-left"></i>
        Continue Shopping
      </a>
      
    </div>
    
  </main>
  
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // 1. URL se 'order_id' (jaise SH-123456) nikalo
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get('order_id');

    const displayEl = document.getElementById('order-id-display');

    if (orderId && displayEl) {
      // 2. Usse page par dikhao
      displayEl.innerText = `#${orderId}`;
    } else {
      displayEl.innerText = 'N/A';
    }
  });
</script>
</body>
</html>
