<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - ShoeOn</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />

    <link rel="stylesheet" href="css/checkout.css" />

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </head>
  <body>
    <header class="checkout-header">
      <a href="javascript:history.back()" class="back-arrow"
        ><i class="fa-solid fa-arrow-left"></i
      ></a>
      <h3>Secure Checkout</h3>
      <a href="index.html" class="home-icon"
        ><i class="fa-solid fa-shop"></i
      ></a>
    </header>

    <main class="checkout-container">
      <div class="checkout-form-column">
        <section class="checkout-section">
          <h3>1. Shipping Address</h3>
          <form class="shipping-form">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" placeholder="Enter your full name" />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input
                type="tel"
                id="phone"
                placeholder="Enter your 10-digit mobile number"
              />
            </div>
            <div class="form-group">
              <label for="address">Full Address (Shop/Gala No.)</label>
              <textarea
                id="address"
                rows="3"
                placeholder="Enter shop number, street name, area"
              ></textarea>
            </div>
          </form>
        </section>

        <section class="checkout-section">
    <h3>2. Payment Method</h3>

    <div class="qr-payment-container" style="text-align: center; border: 1px solid #ddd; padding: 20px; border-radius: 8px; background: #f9f9f9;">
        
        <p style="margin-bottom: 15px; font-weight: bold; color: #333;">Scan QR Code to Pay</p>
        
        <div class="qr-wrapper" style="cursor: pointer;" onclick="openQrModal()">
            <img src="https://www.imgonline.com.ua/examples/qr-code-url.png" alt="Payment QR Code" id="myQrImage" 
                 style="width: 150px; height: 150px; object-fit: contain; border: 2px solid #333; border-radius: 8px;">
            <p style="font-size: 12px; color: #666; margin-top: 5px;">(Click to Zoom)</p>
        </div>

        <p style="margin-top: 15px; font-size: 14px; color: #555;">
            After payment, please click "Place Order".
        </p>

    </div>
</section>

<div id="qrModal" class="qr-modal" onclick="closeQrModal()">
    <span class="close-qr">&times;</span>
    <img class="qr-modal-content" id="img01">
    <div id="caption">Tap anywhere to close</div>
</div>

        <!-- <section class="checkout-section">
          <h3>2. Payment Method</h3>

          <div class="payment-method-static">
            <div class="payment-details">
              <i class="fa-solid fa-shield-halved"></i>
              <div>
                <strong>Pay Online (Secured)</strong>
                <p>Pay with UPI, Cards, Netbanking (via Razorpay)</p>
              </div>
            </div>
            <div class="payment-icons">
              <img src="images/razorpay-icon.png" alt="Razorpay" />
            </div>
          </div>
        </section> -->
      </div>

      <div class="checkout-summary-column">
        <section class="checkout-section order-summary">
          <h3>Order Summary</h3>
          <div class="summary-items" id="summary-items-list"></div>
          <div class="summary-total">
            <div class="total-row">
              <span>Subtotal:</span>
              <span id="summary-subtotal">₹0.00</span>
            </div>
            <div class="total-row">
              <span>GST (5%):</span>
              <span id="summary-gst">₹0.00</span>
            </div>
            <div class="total-row">
              <span>Shipping:</span>
              <span>FREE</span>
            </div>
            <div class="total-row final-total">
              <span>Grand Total:</span>
              <span id="summary-grandtotal">₹0.00</span>
            </div>
          </div>
          <a
            href="order-success.html"
            class="btn-place-order"
            id="place-order-btn"
            >Place Order</a
          >
        </section>
      </div>
    </main>

    <div class="overlay-modal" id="cart-overlay"></div>
    <div class="cart-drawer" id="cart-drawer"></div>

    <div id="toast-popup">...</div>

    <script src="js/global.js"></script>
    <script src="js/checkout.js"></script>
  </body>
</html>
