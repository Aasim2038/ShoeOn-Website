<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - ShoeOn</title>
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    /* Is Page ke liye Thoda Special CSS */
    body {
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .forgot-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .forgot-container h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .forgot-container p {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      font-weight: bold;
      font-size: 0.9rem;
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }

    .btn-action {
      width: 100%;
      padding: 12px;
      background-color: #e84c3d; /* ShoeOn Red */
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-action:hover {
      background-color: #c0392b;
    }

    .back-link {
      display: block;
      margin-top: 15px;
      color: #555;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    /* Steps ko Hide/Show karne ke liye */
    .step-section {
      display: none; /* Sab chupe rahenge initially */
    }
    .step-section.active {
      display: block; /* Sirf active wala dikhega */
    }

    .message {
      margin-top: 10px;
      font-size: 0.9rem;
      font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

  <div class="forgot-container">
    
    <img src="images/logo.png" alt="ShoeOn" style="height: 50px; margin-bottom: 10px;">
    
    <div id="step-1" class="step-section active">
      <h2>Forgot Password?</h2>
      <p>Enter your registered email to receive an OTP.</p>
      
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email-input" placeholder="e.g. shop@example.com">
      </div>
      
      <button class="btn-action" onclick="sendOtp()">Send OTP</button>
      <div id="msg-1" class="message"></div>
    </div>

    <div id="step-2" class="step-section">
      <h2>Verify OTP</h2>
      <p>Enter the 4-digit code sent to your email.</p>
      
      <div class="form-group">
        <label>Enter OTP</label>
        <input type="text" id="otp-input" placeholder="XXXX" maxlength="4" style="text-align: center; letter-spacing: 5px; font-size: 1.2rem;">
      </div>
      
      <button class="btn-action" onclick="verifyOtp()">Verify Code</button>
      <div id="msg-2" class="message"></div>
      <a href="#" onclick="location.reload()" class="back-link">Resend OTP</a>
    </div>

    <div id="step-3" class="step-section">
      <h2>Reset Password</h2>
      <p>Create a new strong password.</p>
      
      <div class="form-group">
        <label>New Password</label>
        <input type="password" id="new-password" placeholder="New Password">
      </div>

      <button class="btn-action" onclick="resetPassword()">Update Password</button>
      <div id="msg-3" class="message"></div>
    </div>

    <div id="step-success" class="step-section">
      <h2 style="color: green;"><i class="fa-solid fa-check-circle"></i> Success!</h2>
      <p>Your password has been updated successfully.</p>
      <a href="login.html" class="btn-action" style="display:block; text-decoration:none; padding-top:12px;">Login Now</a>
    </div>

    <a href="login.html" class="back-link">Back to Login</a>

  </div>

  <script>
    let userEmail = ""; // Email ko yaad rakhne ke liye
    let verifiedOtp = ""; // OTP ko yaad rakhne ke liye

    // --- FUNCTION 1: SEND OTP ---
    async function sendOtp() {
      const email = document.getElementById('email-input').value;
      const msgBox = document.getElementById('msg-1');
      const btn = document.querySelector('#step-1 button');

      if(!email) { msgBox.innerText = "Please enter email"; msgBox.className = "message error"; return; }

      btn.innerText = "Sending...";
      btn.disabled = true;
      msgBox.innerText = "";

      try {
        const res = await fetch('/api/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const data = await res.json();

        if(res.ok) {
          userEmail = email; // Email save kar lo
          document.getElementById('step-1').classList.remove('active');
          document.getElementById('step-2').classList.add('active'); // Next Step
        } else {
          msgBox.innerText = data.message || "Error sending OTP";
          msgBox.className = "message error";
          btn.innerText = "Send OTP";
          btn.disabled = false;
        }
      } catch (err) {
        msgBox.innerText = "Server Error. Try again.";
        msgBox.className = "message error";
        btn.innerText = "Send OTP";
        btn.disabled = false;
      }
    }

    // --- FUNCTION 2: VERIFY OTP ---
    async function verifyOtp() {
      const otp = document.getElementById('otp-input').value;
      const msgBox = document.getElementById('msg-2');

      if(!otp) { msgBox.innerText = "Enter OTP"; msgBox.className = "message error"; return; }

      try {
        const res = await fetch('/api/verify-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: userEmail, otp })
        });
        const data = await res.json();

        if(res.ok) {
          verifiedOtp = otp; // OTP valid hai, save kar lo
          document.getElementById('step-2').classList.remove('active');
          document.getElementById('step-3').classList.add('active'); // Next Step
        } else {
          msgBox.innerText = data.message || "Invalid OTP";
          msgBox.className = "message error";
        }
      } catch (err) {
        msgBox.innerText = "Server Error";
        msgBox.className = "message error";
      }
    }

    // --- FUNCTION 3: RESET PASSWORD ---
    async function resetPassword() {
      const newPassword = document.getElementById('new-password').value;
      const msgBox = document.getElementById('msg-3');

      if(newPassword.length < 6) { 
        msgBox.innerText = "Password must be 6+ chars"; 
        msgBox.className = "message error"; 
        return; 
      }

      try {
        const res = await fetch('/api/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: userEmail, otp: verifiedOtp, newPassword })
        });
        const data = await res.json();

        if(res.ok) {
          document.getElementById('step-3').classList.remove('active');
          document.getElementById('step-success').classList.add('active'); // Final Success
        } else {
          msgBox.innerText = data.message || "Error resetting password";
          msgBox.className = "message error";
        }
      } catch (err) {
        msgBox.innerText = "Server Error";
        msgBox.className = "message error";
      }
    }
  </script>

</body>
</html>
