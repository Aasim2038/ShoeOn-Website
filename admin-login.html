<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ShoeOn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background: #f4f4f4; font-family: sans-serif; margin: 0;
        }
        .login-card {
            background: white; padding: 40px; border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 300px;
        }
        .login-card h2 { margin-bottom: 20px; color: #333; }
        .login-card input {
            width: 100%; padding: 10px; margin-bottom: 15px;
            border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;
        }
        .login-card button {
            width: 100%; padding: 10px; background: #333; color: white;
            border: none; border-radius: 5px; cursor: pointer; font-size: 16px;
        }
        .login-card button:hover { background: #555; }
        .error { color: red; font-size: 13px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Admin Panel</h2>
        <input type="password" id="adminPass" placeholder="Enter Password">
        <button onclick="checkLogin()">Login</button>
        <p class="error" id="errorMsg">Incorrect Password!</p>
    </div>

    <script>
        // Check if already logged in
        if (sessionStorage.getItem('shoeonAdminLoggedIn') === 'true') {
            window.location.href = 'admin-dashboard.html';
        }

        function checkLogin() {
            const pass = document.getElementById('adminPass').value;
            const errorMsg = document.getElementById('errorMsg');

            // --- PASSWORD YAHA CHANGE KARO ---
            // "admin123" ki jagah apna strong password likh do
            if (pass === 'admin123') { 
                sessionStorage.setItem('shoeonAdminLoggedIn', 'true');
                window.location.href = 'admin-dashboard.html';
            } else {
                errorMsg.style.display = 'block';
            }
        }
        
        // Enter button support
        document.getElementById("adminPass").addEventListener("keyup", function(event) {
            if (event.key === "Enter") checkLogin();
        });
    </script>

</body>
</html>
